<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pick Similar Images</title>

    <script src="javascripts/jquery-1.9.1.js"></script>
    <script src="javascripts/jquery-ui.js"></script>
    <script src="javascripts/cluster.js"></script>

    <link rel="stylesheet" href="stylesheets/cluster.css" />
    <link rel="stylesheet" href="stylesheets/jquery-ui.css" />
</head>
<body>
    <div class="main-content">
      <h2>Pick 5 (or more) Similar Images</h2>
      <div class="intro">
	      <h3 class="no-bottom">Click submit when you are finished.<br />
		Drag or click images to select or deselect.</h3>
	      <div id="button-panel">
		  <form id="mturk" action="https://workersandbox.mturk.com/mturk/externalSubmit" method="POST">
		    <input type="hidden" id="results" name="results" value=""/>
		    <input type="hidden" id="baseurl" name="baseurl" value=""/>
		    <button id="clear">Reset</button>
		    <button id="commit" disabled="disabled">Submit</button>
		    <span id="commit-warning">Please click at least 5 images.</span>
		    <div id="result"></div>
		  </form>
		</div>
      </div>
      <div id="container-panel">
          <div id="gallery">
              <h3>Image Gallery</h3>
              <div id="gallery-container" class="patch-container"></div>
          </div>
          <div id="cluster">
              <h3>Similar Images</h3>
              <div id="cluster-container" class="patch-container"></div>
          </div>
      </div>
    </div>
</body>
</html>
